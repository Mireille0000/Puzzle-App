 <div class="puzzle-field">
  <!-- [backgroundImage]="backgroundImagePath()" -->
  <div class="word-puzzles-line">
    <div
    class="word-puzzle word-puzzle-line"
    *ngFor="let sentence of correctSentences(); let i = index"
    [backgroundImage]="correctLineBgImage()"
    backgroundPosition [backgroundPuzzlePosition]="calculateBgPosition(i)"
    >
      <div class="word-puzzle-item" *ngFor="let word of sentence">
        <span>{{word}}</span>
      </div>
    </div>

    @if(!isCorrect() && currentSentenceNum() <= 9) {
      <div class="words">
        <div
        class="word-puzzle"
        *ngFor="let puzzle of resultBlock; let i = index"
        (click)="movePuzzleToPuzzlesBlock(puzzle)"
        backgroundColor
        [isCorrectWordsOrder]="isCorrectWordsOrder"
        [backgroundImage]="backgroundImagePath()"
        >
        <!-- add the bg that is a part of the image to each puzzle -->
        <!-- backgroundPosition [backgroundPuzzlePosition]="calculatePuzzleBgPosition(i)" -->
          <span>
            {{puzzle.word}}
          </span>
        </div>
      </div>
    }
  </div>
</div>
